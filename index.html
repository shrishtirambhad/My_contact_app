    <title>My Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link, .footer {
            color: white !important;
        }
        .footer {
            background-color: #343a40;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
        .form-container {
            max-width: 500px;
            width:100%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="addcontact.html">My Contact</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="addcontact.html">Add Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewcontact.html">View Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="editcontact.html">Edit Contact</a></li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-outline-success me-2">Login</a>
                    <a href="index.html" class="btn btn-outline-success">Signup</a>
                </div>
            </div>
        </div>
    </nav>

<div class="form-container">
    <h3 class="text-center mb-4">Register Here</h3>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Enter Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Enter Number</label>
            <input type="text" class="form-control" id="number" placeholder="Enter Number">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Enter Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Enter Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
